#server {
	
#	listen 80;
#	listen [::]:80;

#	server_name __DOMAIN__;

	root __INSTALL_DIR__/sites;

	proxy_buffer_size 128k;
	proxy_buffers 4 256k;
	proxy_busy_buffers_size 256k;

#	add_header X-Frame-Options "SAMEORIGIN";
	add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload";
#	add_header X-Content-Type-Options nosniff;
#	add_header X-XSS-Protection "1; mode=block";
	add_header Referrer-Policy "same-origin, strict-origin-when-cross-origin";

	location /assets {
		try_files \$uri =404;
	}

	location ~ ^/protected/(.*) {
		internal;
		try_files /__DOMAIN__/\$1 =404;
	}

	location /socket.io {
		proxy_http_version 1.1;
		proxy_set_header Upgrade \$http_upgrade;
		proxy_set_header Connection "upgrade";
		proxy_set_header X-Frappe-Site-Name __DOMAIN__;
		proxy_set_header Origin $scheme://\$http_host;
		proxy_set_header Host __DOMAIN__;

		proxy_pass http://127.0.0.1:9000;
	}

	location ^~ /.well-known/acme-challenge/ {
		default_type "text/plain";
		root /var/www/letsencrypt;
	}

	location = /.well-known/acme-challenge/ {
		return 404;
	}

	location / {

		rewrite ^(.+)/\$ \$1 permanent;
		rewrite ^(.+)/index\.html\$ \$1 permanent;
		rewrite ^(.+)\.html\$ \$1 permanent;

		location ~* ^/files/.*.(htm|html|svg|xml) {
			add_header Content-disposition "attachment";
			try_files /__DOMAIN__/public/\$uri @webserver;
		}

		try_files /__DOMAIN__/public/\$uri @webserver;
	}

	location @webserver {
		proxy_http_version 1.1;
		proxy_set_header X-Forwarded-For \$remote_addr;
		proxy_set_header X-Forwarded-Proto \$scheme;
		proxy_set_header X-Frappe-Site-Name __DOMAIN__;
		proxy_set_header Host __DOMAIN__;
		proxy_set_header X-Use-X-Accel-Redirect True;
		proxy_read_timeout 120;
		proxy_redirect off;

		proxy_pass  http://127.0.0.1:8000;
	}

	# error pages
	error_page 502 /502.html;
	location /502.html {
		root /usr/local/lib/python3.10/dist-packages/bench/config/templates;
		internal;
	}
	
	# optimizations
	sendfile on;
	keepalive_timeout 15;
	client_max_body_size 50m;
	client_body_buffer_size 16K;
	client_header_buffer_size 1k;
	large_client_header_buffers 4 32k;

	# enable gzip compresion
#	gzip on;
	gzip_http_version 1.1;
	gzip_comp_level 5;
	gzip_min_length 256;
	gzip_proxied any;
	gzip_vary on;
	gzip_types
		application/atom+xml
		application/javascript
		application/json
		application/rss+xml
		application/vnd.ms-fontobject
		application/x-font-ttf
		application/font-woff
		application/x-web-app-manifest+json
		application/xhtml+xml
		application/xml
		font/opentype
		image/svg+xml
		image/x-icon
		text/css
		text/plain
		text/x-component
		;

	tcp_nodelay on;
	server_tokens off;

	open_file_cache max=65000 inactive=1m;
	open_file_cache_valid 5s;
	open_file_cache_min_uses 1;
	open_file_cache_errors on;

#}